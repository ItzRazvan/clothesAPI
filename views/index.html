{{define "apiKey"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
    <title>Pagina Principala</title>
</head>

<body>
    <h1 class="titlu">clohesAPI page</h1>
    <div class="containers">
        <div class="generateKey">
            <p class="apiKeyText">This is your api key:</p>

            <p class="apiKey"><span class="apiKeyBG" id="cheie">{{.Cheie}}</span></p>

            <div class="butoane">
                <button class="copy" onclick="copyFunc()">Copy</button>
                <button class="generate" hx-get='/genKey' hx-target='#dummy' onclick="generateRefrash()">Generate
                    another
                    key</button>
            </div>
        </div>
    </div>
    <div id="dummy"></div>
</body>
<style>
    :root {
        --bg: #4F4557;
        --gri: #393646;
        --culoare: #6D5D6E;
        --txt: #F4EEE0;
    }

    body {
        background-color: var(--gri);
    }

    p {
        color: var(--txt)
    }

    button {
        background-color: #EA4C89;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 0.75rem;
        height: 4.15vh;
        list-style: none;
        margin: 0;
        outline: none;
        padding-left: 0.75vw;
        padding-right: 0.75vw;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    button:hover {
        background-color: #F082AC;
    }


    .titlu {
        display: flex;
        justify-content: center;
        font-size: 3rem;
        color: var(--txt)
    }

    .generateKey {
        margin-top: 32.5vh;
        margin-left: 2vw;
    }

    .apiKeyText {
        font-size: 1.25rem;
    }

    .apiKey {
        color: var(--gri);
        font-size: 1.05rem;
    }

    .apiKeyBG {
        background-color: rgb(233, 233, 233);
        padding: 0.75vw;
    }

    .butoane {
        display: flex;
        flex-direction: row;
        gap: 1.25vw;
    }

    #dummy {
        display: none;
    }
</style>

<script>
    //copiaza textul
    function copyFunc() {
        var value = document.getElementById("cheie").innerText;
        navigator.clipboard.writeText(value);
    }

    //refrash la pagina dupa ce cheia a fost generata
    function generateRefrash() {
        setTimeout(() => (location.reload()), 100);
        setTimeout(() => (location.reload()), 200);
    }
</script>

</html>
{{end}}
